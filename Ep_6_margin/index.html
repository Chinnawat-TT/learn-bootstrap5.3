<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container" style="margin-top: 20px;">

        <h1 class="bg-success mb-1">Margin Bottom 1</h1>
        <h1 class="bg-success mb-2">Margin Bottom 2</h1>
        <h1 class="bg-success mb-3">Margin Bottom 3</h1>
        <h1 class="bg-success mb-4">Margin Bottom 4</h1>
        <h1 class="bg-success mb-5">Margin Bottom 5</h1>

        
        <h1 class="bg-warning mt-3">Margin Top</h1>
        <h1 class="bg-warning mb-4">Margin Bottom</h1>
        <h1 class="bg-warning ms-3">Margin Left</h1>
        <h1 class="bg-warning me-3">Margin Left</h1>

        <h1 class="me-3 bg-danger">Margin Right 3</h1>
        <h1 class="ms-2 bg-danger">Margin Left 5</h1>

        <h1 class="bg-primary mx-3">Margin Left & Margin Right</h1>

        <h1 class="bg-primary my-3">Margin Top & Margin Bottom</h1>

        <h1 class="bg-primary m-3">Margin Blank</h1>
    </div>
</body>
</html>
