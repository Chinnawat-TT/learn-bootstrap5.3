<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container d-flex flex-column gap-3" style="margin-top: 20px;" >

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">ชื่อ</span>
            </div>
            <input type="text" placeholder="ป้อนชื่อพร้อมคำนำหน้า" class="form-control">
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">นามสกุล</span>
            </div>
            <input type="text" placeholder="ป้อนนามสกุล" class="form-control">
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">เบอร์โทรศัพท์</span>
            </div>
            <input type="text" placeholder="08X-XXX-XXXX" class="form-control">
        </div>

        <!-- Multiple textfield -->
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">ชื่อและนามสกุล</span>
            </div>
            <input type="text" placeholder="ป้อนชื่อพร้อมคำนำหน้า" class="form-control">
            <input type="text" placeholder="ป้อนนามสกุล" class="form-control">
        </div>

        <!-- Checkbox -->
        <div class="input-group">
            <div class="input-group-text">
                <input type="checkbox">
            </div>
            <input type="text" class="form-control">
        </div>

        <!-- Radio -->
        <div class="input-group">
            <div class="input-group-text">
                <input type="radio">
            </div>
            <input type="text" class="form-control">
        </div>

        <div class="input-group">
            <input type="text" placeholder="ค้นหาข้อมูล" class="form-control">
            <div class="input-group-prepend">
                <button class="btn btn-primary">Search</button>
            </div>
        </div>
    </div>
</body>
</html>
