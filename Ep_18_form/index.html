<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="container" style="margin-top: 20px">
        <form>
            <div>
                <label for="name" class="form-label">ชื่อ</label>
                <input type="text" placeholder="กรุณาป้อนชื่อ"  class="form-control"/>
              </div>
        
              <div>
                <label for="name" class="form-label">อีเมล</label>
                <input type="email" placeholder="กรุณาป้อนอีเมล์" class="form-control"/>
              </div>
        
              <div>
                <label for="password" class="form-label">รหัสผ่าน</label>
                <input type="password" placeholder="กรุณาป้อนรหัสผ่าน" class="form-control"/>
              </div>
        
              <div>
                <label for="job" class="form-label">อาชีพ</label>
                <select name="job" id="" class="form-select">
                    <option value="">Programmer</option>
                    <option value="">ตำรวจ</option>
                    <option value="">ทหาร</option>
                    <option value="">หมอ</option>
                </select>
                
              </div>
        
              <div>
                <label for="" class="form-label">ที่อยู่</label>
                <textarea name="" id="" cols="25" rows="5" class="form-control"></textarea>
            </div>
        
            <!-- Flie -->
            <div>
                <label for="" class="form-label">เอกสาร</label>
                <input type="file" class="form-control">
            </div>
        
            <!-- Range -->
            <div class="mt-3">
                <label for="" class="form-label">ประสบการณ์ทำงาน</label>
                <input type="range" min="0" max="10" class="form-range">
            </div>
            <input type="submit" value="บันทึกข้อมูล" class="btn btn-primary">
        </form>
        <br>

        <!-- Checkbox -->
        <form>
            <div>
                <label for="name" class="form-label">ชื่อ</label>
                <input type="text" placeholder="กรุณาป้อนชื่อ"  class="form-control"/>
              </div>
              <div>
                <label for="password" class="form-label">รหัสผ่าน</label>
                <input type="password" placeholder="กรุณาป้อนรหัสผ่าน" class="form-control"/>
              </div>
            <div>
                <label for="" class="form-check">
                    <input type="checkbox" class="form-check-input">ฉันยอมรับเงื่อนไข
                </label>
            </div>
            <button class="btn btn-primary">ส่งข้อมูล</button>
        </form>

        <!-- Validation -->
        <div class="mt-3">
            <label for="name" class="form-label">ชื่อ</label>
            <input type="text" placeholder="กรุณาป้อนชื่อ"  class="form-control is-valid"/>
            <span class="invalid-feedback">ป้อนชื่อไม่ถูกต้อง</span>
        </div>
    
          <div>
            <label for="name" class="form-label">อีเมล</label>
            <input type="email" placeholder="กรุณาป้อนอีเมล์" class="form-control is-valid"/>
            <span class="invalid-feedback">ป้อนอีเมล์ไม่ถูกต้อง</span>
        </div>
    
          <div>
            <label for="password" class="form-label">รหัสผ่าน</label>
            <input type="password" placeholder="กรุณาป้อนรหัสผ่าน" class="form-control is-valid"/>
            <span class="invalid-feedback">ป้อนรหัสผ่านไม่ถูกต้อง</span>
        </div>

            </div>
        
  </body>
</html>
