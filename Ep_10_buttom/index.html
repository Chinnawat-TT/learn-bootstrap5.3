<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="container-fluid" style="margin-top: 20px">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-light">Light</button>
      <button class="btn btn-dark">Dark</button>
      <button class="btn btn-link">Link</button>

      <br /><br />

      <a href="#" class="btn btn-primary">Link</a>
      <button class="btn btn-success">Button</button>
      <input type="button" value="button" class="btn btn-warning" />
      <input type="submit" value="button" class="btn btn-danger" />
      <input type="reset" value="button" class="btn btn-secondary" />

      <br /><br />

      <button class="btn btn-outline-primary">Outline Primary</button>
      <button class="btn btn-outline-secondary">Outline Secondary</button>
      <button class="btn btn-outline-success">Outline Success</button>
      <button class="btn btn-outline-danger">Outline Danger</button>
      <button class="btn btn-outline-warning">Outline Warning</button>
      <button class="btn btn-outline-info">Outline Info</button>
      <button class="btn btn-outline-light">Outline Light</button>
      <button class="btn btn-outline-dark">Outline Dark</button>

      <br /><br />

      <button class="btn btn-success btn-lg">Large Button</button>
      <button class="btn btn-success btn-sm">Small Button</button>

      <br /><br />

      <!--  ### Block Button ### -->
      <div class="d-grid gap-2">
        <button class="btn btn-primary">Block Button</button>
        <button class="btn btn-success">Block Button</button>
      </div>

      <br /><br />
      
      <!--  ###  Button  Group ### -->
      <div class="btn-group gap-1">
        <div class="btn btn-warning">Button 1</div>
        <div class="btn btn-warning">Button 2</div>
        <div class="btn btn-warning">Button 3</div>
      </div>

      <br><br>
      <!--  ###  Button Vertical Group ### -->
      <div class="btn-group-vertical  ">
        <div class="btn btn-success">Button 1</div>
        <div class="btn btn-success">Button 2</div>
        <div class="btn btn-success">Button 3</div>
      </div>

      <br><br>

      <!--  ###  Dropdown menu ### -->
      <div class="btn-group">
        <button class="btn btn-primary">Home</button>
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Menu</button>
        <div class="dropdown-menu">
          <a href="#" class="dropdown-item">item 1</a>
          <a href="#" class="dropdown-item">item 2</a>
          <a href="#" class="dropdown-item">item 3</a>
        </div>

      </div>
      
      <br><br>

      <button class="btn btn-danger">Regular</button>
      <button class="btn btn-danger active">Active</button>
      <button class="btn btn-danger disabled">Disabled</button>

    </div>
  </body>
</html>
