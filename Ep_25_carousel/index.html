<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="container" style="margin-top: 20px">
      <div class="row">
        <div class="col-lg-8 m-auto w-50">
            
          <!-- การสร้าง carousel -->
          <div id="slider1" class="carousel slide">
            <!-- การสร้าง carousel-indicators -->
            <div class="carousel-indicators">
                <button data-bs-target="#slider1" data-bs-slide-to="0" class="active"></button>
                <button data-bs-target="#slider1" data-bs-slide-to="1"></button>
                <button data-bs-target="#slider1" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://cdn.pixabay.com/photo/2012/08/06/00/53/bridge-53769_640.jpg" class="d-block w-100" alt="...">
                <!-- การสร้าง caption -->
                <div class="carousel-caption d-none d-md-block">
                    <h3 >สะพาน</h3>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                </div>
            </div>
              <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2017/09/25/21/13/mushrooms-2786789_640.jpg" class="d-block w-100" alt="...">
                <!-- การสร้าง caption -->
                <div class="carousel-caption d-none d-md-block">
                    <h3 >เห็ด</h3>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                </div>
            </div>
              <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2021/08/25/20/42/field-6574455_640.jpg" class="d-block w-100" alt="...">
              <!-- การสร้าง caption -->
              <div class="carousel-caption d-none d-md-block">
                <h3 >ทุ่งหญ้า</h3>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            </div>
            </div>
            </div>
            <!-- ปุ่มควบคุม -->
            <button class="carousel-control-prev"  data-bs-target="#slider1" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" ></span>
              <!-- <span class="visually-hidden">Previous</span> -->
            </button>
            <button class="carousel-control-next" data-bs-target="#slider1" data-bs-slide="next">
              <span class="carousel-control-next-icon" ></span>
              <!-- <span class="visually-hidden">Next</span> -->
            </button>

            
          </div>
         
        </div>
      </div>
    </div>
  </body>
</html>
