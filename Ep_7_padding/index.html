<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container" style="margin-top: 20px;">

        <!-- Padding กำหนกพื้นที่ระยะห่างภายในของ Element -->

        <h1 class="bg-success pb-1">Padding Bottom 1</h1>
        <h1 class="bg-success pb-2">Padding Bottom 2</h1>
        <h1 class="bg-success pb-3">Padding Bottom 3</h1>
        <h1 class="bg-success pb-4">Padding Bottom 4</h1>
        <h1 class="bg-success pb-5">Padding Bottom 5</h1>

        
        <h1 class="bg-warning pt-3">Padding Top</h1>
        <h1 class="bg-warning pb-4">Padding Bottom</h1>
        <h1 class="bg-warning ps-3">Padding Left</h1>
        <h1 class="bg-warning pe-5 text-end">Padding Left</h1>

        <h1 class="pe-3 bg-danger text-end">Padding Right 3</h1>
        <h1 class="ps-2 bg-danger">Padding Left 5</h1>

        <h1 class="bg-primary px-3">Padding Left & Padding Right</h1>

        <h1 class="bg-primary py-3 mb-4">Padding Top & Padding Bottom</h1>

        <h1 class="bg-primary p-3 d-inline">Padding Blank</h1>
    </div>
</body>
</html>
