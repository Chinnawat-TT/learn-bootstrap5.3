<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container" style="margin-top: 20px;" >
        <div class="progress">
            <div class="progress-bar" style="width: 50%;"></div>
        </div>
        <br>

        <div class="progress">
            <div class="progress-bar" style="width: 80%;">80%</div>
        </div>
        <br>

        <div class="progress">
            <div class="progress-bar bg-success" style="width: 100%;">Success</div>
        </div>
        <br>

        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 100%;">Warning</div>
        </div>
        <br>

        <div class="progress">
            <div class="progress-bar bg-primary" style="width: 100%;">Primary</div>
        </div>
        <br>

        <div class="progress" style="height: 50px;">
            <div class="progress-bar bg-danger" style="width: 75%;">75%</div>
        </div>
        <br>

        <div class="progress" style="height: 50px;">
            <div class="progress-bar bg-secondary progress-bar-striped" style="width: 90%;">90%</div>
        </div>
        <br>

        <div class="progress" style="height: 50px;">
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 90%;">90%</div>
        </div>
        <br>

        <div class="progress" style="height: 80px;">
            <div class="progress-bar bg-info" style="width: 50%;"></div>
            <div class="progress-bar bg-danger" style="width: 25%;"></div>
            <div class="progress-bar bg-success" style="width: 25%;"></div>
        </div>
    </div>
</body>
</html>
