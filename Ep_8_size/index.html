<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="container" style="margin-top: 20px">
      <!-- w กำหนดความกว้าง width h กำหนดความสูง height -->

      <div class="bg-warning w-25 p-3">Width 25%</div>
      <div class="bg-warning w-50 p-3">Width 50%</div>
      <div class="bg-warning w-75 p-3">Width 75%</div>
      <div class="bg-warning w-100 p-3">Width 100%</div>
      <div class="bg-warning w-auto p-3">Width Auto</div>

      <div style="height: 300px;">
        <div class="bg-danger h-25 my-3">Height 25%</div>
        <div class="bg-danger h-50 my-3">Height 50%</div>
        <div class="bg-danger h-75 my-3">Height 75%</div>
        <div class="bg-danger h-100 my-3">Height 100%</div>
        <div class="bg-danger h-auto my-3">Height Auto</div>
      </div>
    </div>
  </body>
</html>
