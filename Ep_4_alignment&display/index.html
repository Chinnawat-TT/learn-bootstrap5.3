<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <div class="container" style="margin-top: 20px;">

        <p class="text-start">Hello world</p>
        <p class="text-center">Hello world</p>
        <p class="text-end">Hello world</p>

        <!-- block to inline -->
        <h1 class="bg-success d-inline">Hello world</h1>
        <h1 class="bg-success d-inline">Hello world</h1>

        <!-- inline to block -->
        <span class="bg-warning d-block">Hello world</span>
        <span class="bg-danger d-block">Hello world</span>

        <!-- inline-block -->
        <div class="bg-warning d-inline-block">
            <h3>Hello</h3>
            This is Bootstrap
        </div>
    </div>
</body>
</html>
